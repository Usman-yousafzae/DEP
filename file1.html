<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-links li {
            display: inline-block;
            margin-right: 20px;
        }
        .social-links a {
            color: #337ab7;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #23527c;
        }
        .hobby {
            margin-top: 40px;
        }
        .hobby img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-profile-photo.jpg" alt="Profile Photo" class="profile-pic">
        <h1>My Name</h1>
        <p>Software Developer | Hobbyist Photographer</p>
        <ul class="social-links">
            <li><a href="https://twitter.com/yourtwitterhandle" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://github.com/yourgithubhandle" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://instagram.com/yourinstagramhandle" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://linkedin.com/in/yourlinkedinhandle" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
        <div class="hobby">
            <h2>My Hobby: Photography</h2>
            <img src="your-hobby-photo.jpg" alt="Hobby Photo">
            <p>I love capturing moments and beauty through my lens.</p>
        </div>
    </div>
</body>
</html>
